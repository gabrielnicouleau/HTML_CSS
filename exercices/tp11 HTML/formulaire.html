<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="./monCSS.css"/>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>infos personnelles</legend>
            <label for="Prénom">Prénom:</label>
            <input type="text" name="Prénom" maxlength="20" minlength="2" placeholder="entrez un Prénom"/><br/>
            <label for="Nom">Nom:</label>
            <input type="text" name="Nom" maxlength="20" minlength="2" placeholder="entrez un Nom"/><br>
            <label for="E-mail">E-mail:</label>
            <input type="email" name="E-mail" placeholder="entrez votre adresse e-mail"/><br>
            <label for="Numero">Numéro:</label>
            <input type="tel" name="Numero" placeholder="06 00 00 00 00"/><br>
            <label for="passeword">Mot de Passe:</label>
            <input type="password" name="passeword" maxlength="30" minlength="8" placeholder="Uh@g9yWA" required/><br/><br/>
            <label for="age">Âge:</label>
            <input type="number" name="age" minlength="1" maxlength="3" placeholder="25" min="1" max="100"/><br/>
            <label for="commentaire">Laissez un commentaire:</label><br/>
            <textarea cols="70" rows="10" name="commentaire" placeholder="entrez votre commentaire ici"/></textarea><br/>
            <label for="date">Date du commentaire:</label>
            <input type="date" name="date"/><br/>
            <label for="photo">Ma photo:</label><br/>
            <input type="file" accept=".jpg, .png, .gif" name="photo" class="a"/><br/>
        </fieldset>
        <fieldset>
            <legend>Vous préférez</legend>
            <input type="checkbox" id="checkbox" checked/><label for="checkbox">Le HTML</label><br/>
            <input type="checkbox" id="checkbox1"/><label for="checkbox1">Le CSS</label><br/>
            <input type="checkbox" id="checkbox2"/><label for="checkbox2">Le JavaScript</label><br/>
            <input type="checkbox" id="checkbox3"/><label for="checkbox3">Ne rien faire</label><br/>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez</legend>
            <label for="radio1">Le matin</label>
            <input type="radio" name="radio" value="radio1" checked/><br/>
            <label for="radio2">Le midi</label>
            <input type="radio" name="radio" value="radio2"/><br/>
            <label for="radio3">Le soir</label>
            <input type="radio" name="radio" value="radio3"/><br/>
            <label for="radio4">En retard</label>
            <input type="radio" name="radio" value="radio4"/><br/>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="liste">Vous en avez assez?</label>
            <select name="liste" id="liste">
                <optgroup label="Team pas encore">
                    <option value="option1">J'en veux plus</option>
                    <option value="option2">C'est super!</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="option3">J'en ai marre</option>
                    <option value="option4">Pitié!</option>
                </optgroup>
            </select><br/>
            <input type="submit" value="Envoyer" class="a"/><input type="reset" value="Reset" class="a"><br/>
        </fieldset>
    </form>
</body>
</html>
