<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Titre de page</title>
    </head>
    <body>
        <h1>Je suis un titre important</h1> <!--c'est le premier titre avec le paragraphe associé-->
        <p>je suis un paragraphe<br/>je suis <em>passé</em> à la ligne</p>
        <h2>Je suis un titre moins important</h2> <!--c'est le deuxieme titrer avec le paragraphe associé-->
        <p>je suis un autre paragraphe<br/>je suis <strong>encore passé</strong> à la ligne</p>
    </body>
</html>
